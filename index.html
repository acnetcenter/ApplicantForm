<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

    <section class="h-100" style="background-color: #8fc4b7;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 m-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                    class="w-100" style="border-top-left-radius: .25rem; border-top-right-radius: .25rem;"
                    alt="Sample photo">

                    <h1 class="text-center mt-lg-4">Job Apllicaton Form</h1>
                    
                    <hr class="hr" />

                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Personal Info</h3>
            
                        <form class="px-md-2">
            
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example1q" class="form-control" />
                            <label class="form-label" for="form3Example1q">Name</label>
                        </div>
            
                        <div class="row">
                            <div class="col-md-6 mb-4">
            
                            <div class="form-outline datepicker">
                                <input type="text" class="form-control" id="exampleDatepicker1" />
                                <label for="exampleDatepicker1" class="form-label">Select a date</label>
                            </div>
            
                            </div>
                            <div class="col-md-6 mb-4">
            
                            <select class="select">
                                <option value="1" disabled>Gender</option>
                                <option value="2">Female</option>
                                <option value="3">Male</option>
                                <option value="4">Other</option>
                            </select>
            
                            </div>
                        </div>
            
                        <div class="mb-4">
            
                            <select class="select">
                            <option value="1" disabled>Class</option>
                            <option value="2">Class 1</option>
                            <option value="3">Class 2</option>
                            <option value="4">Class 3</option>
                            </select>
            
                        </div>
            
                        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                            <div class="col-md-6">
            
                            <div class="form-outline">
                                <input type="text" id="form3Example1w" class="form-control" />
                                <label class="form-label" for="form3Example1w">Registration code</label>
                            </div>
            
                            </div>
                        </div>
            
                        <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
            
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
      </section>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
