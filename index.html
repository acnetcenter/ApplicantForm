<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

    <section class="h-100" style="background-color: #8fc4b7;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 m-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                    class="w-100" style="border-top-left-radius: .25rem; border-top-right-radius: .25rem;"
                    alt="Sample photo">

                    <h1 class="text-center mt-lg-4">Job Apllicaton Form</h1>
                    
                    <hr class="hr" />
                    
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"><span class="number">1</span>Personal Info</h3>
                        
                        <form class="px-md-2">
            
                            <div class="form-group col-md-6 mb-4">
                                <label class="form-label">Full Name</label><span class="form-required"> *</span>
                                <input type="text" class="form-control" required/>
                                <label class="form-label txt-sm">First and Last Names</label>
                            </div>
                
                            <div class="form-group col-md-6 mb-4">
                                <label class="form-label">ID</label><span class="form-required"> *</span>
                                <input type="text" class="form-control" placeholder="109770204" required/>
                                <label class="form-label txt-sm">Type only numbers</label>
                            </div>

                            <div class="form-group col-md-6 mb-4">
                                <label class="form-label">DOB</label><span class="form-required"> *</span>
                                <input type="date" class="form-control" />
                                <label class="form-label txt-sm">Date of Birth</label>
                            </div>

                            <div class="form-group col-md-6 mb-4">
                                <label class="form-label">Gender</label><span class="form-required"> *</span>
                                <select class="form-select">
                                    <option selected>Please Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                  </select>
                            </div>

                            <div class="form-group col-md-6 mb-4">
                                <label class="form-label">Marital Status</label><span class="form-required"> *</span>
                                <select class="form-select">
                                    <option selected>Please Select</option>
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                    <option value="cohabitation">Cohabitation</option>
                                    <option value="divorse">Divorse</option>
                                    <option value="widow">Widow(er)</option>
                                  </select>
                            </div>
                
                            <div class="form-group col-md-6 mb-4">
                                <label class="form-label">Email</label><span class="form-required"> *</span>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="example@domail.com" required/>
                                </div>
                            </div>

                
                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
            
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
      </section>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
